apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicedesk-app
  namespace: servicedesk-pricing
  labels:
    app: servicedesk-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: servicedesk-app
  template:
    metadata:
      labels:
        app: servicedesk-app
    spec:
      initContainers:
      - name: migrate
        image: your-registry/servicedesk-pricing:latest # Replace with your image
        command: ["npx", "prisma", "migrate", "deploy"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: servicedesk-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      containers:
      - name: app
        image: your-registry/servicedesk-pricing:latest # Replace with your image
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: servicedesk-config
              key: NODE_ENV
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: servicedesk-config
              key: NEXTAUTH_URL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: servicedesk-secrets
              key: DATABASE_URL
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: servicedesk-secrets
              key: NEXTAUTH_SECRET
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: servicedesk-secrets
              key: REDIS_URL
        - name: ENABLE_ANALYTICS
          valueFrom:
            configMapKeyRef:
              name: servicedesk-config
              key: ENABLE_ANALYTICS
        - name: ENABLE_EXPORT
          valueFrom:
            configMapKeyRef:
              name: servicedesk-config
              key: ENABLE_EXPORT
        - name: ENABLE_TEMPLATES
          valueFrom:
            configMapKeyRef:
              name: servicedesk-config
              key: ENABLE_TEMPLATES
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      imagePullSecrets:
      - name: registry-secret # If using private registry

---
apiVersion: v1
kind: Service
metadata:
  name: servicedesk-app-service
  namespace: servicedesk-pricing
  labels:
    app: servicedesk-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: servicedesk-app

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: servicedesk-app-hpa
  namespace: servicedesk-pricing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: servicedesk-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80